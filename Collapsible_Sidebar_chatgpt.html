<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Collapsible Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
      color: white;
      transition: all 0.3s;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      padding: 10px;
      display: block;
    }
    .sidebar a:hover {
      background-color: #495057;
      color: white;
    }
    .sidebar.collapsed {
      width: 80px;
    }
    .sidebar.collapsed .collapse-text {
      display: none;
    }
  </style>
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar p-2">
    
    <a href="#"><i class="bi bi-house"></i> <span class="collapse-text">Dashboard</span></a>
    <a href="#"><i class="bi bi-person"></i> <span class="collapse-text">Users</span></a>
    <a href="#"><i class="bi bi-gear"></i> <span class="collapse-text">Settings</span></a>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1 p-3">
    <button class="btn btn-sm btn-outline-light mb-3" id="toggleBtn">
      â˜°
    </button>
    <h1>Main Content</h1>
    <p>This is the content area.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const toggleBtn = document.getElementById('toggleBtn');
  const sidebar = document.getElementById('sidebar');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
  });
</script>

<!-- Bootstrap Icons (optional) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
