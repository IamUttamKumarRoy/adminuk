<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard with 0px Collapsible Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      overflow-x: hidden;
    }

    .top-navbar {
      height: 60px;
      background-color: #212529;
      color: #fff;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1050;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 60px;
      left: 0;
      background-color: #343a40;
      transition: width 0.3s ease, padding 0.3s ease;
      padding: 20px 10px;
      overflow-x: hidden;
      z-index: 1000;
    }

    .sidebar.collapsed {
      width: 0;
      padding: 0;
    }

    .sidebar .nav-link {
      color: #adb5bd;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      white-space: nowrap;
      transition: background 0.2s;
    }

    .sidebar .nav-link:hover {
      background-color: #495057;
      color: #fff;
    }

    .sidebar i {
      margin-right: 10px;
    }

    .main-content {
      margin-left: 250px;
      transition: margin-left 0.3s ease;
      padding: 80px 20px 20px 20px;
    }

    .main-content.expanded {
      margin-left: 0;
    }

    .collapse-submenu {
      padding-left: 2rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        top: 60px;
      }
      .main-content {
        margin-left: 0;
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="top-navbar">
    <button id="toggleBtn" class="btn btn-sm btn-light">
      <i class="bi bi-list"></i>
    </button>
    <h5 class="mb-0">Dashboard</h5>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <nav class="nav flex-column">
      <a href="#" class="nav-link"><i class="bi bi-house"></i> Home</a>

      <a class="nav-link" data-bs-toggle="collapse" href="#usersMenu">
        <i class="bi bi-people"></i> Users
      </a>
      <div class="collapse collapse-submenu" id="usersMenu">
        <a href="#" class="nav-link">All Users</a>
        <a href="#" class="nav-link">Add New</a>
      </div>

      <a class="nav-link" data-bs-toggle="collapse" href="#settingsMenu">
        <i class="bi bi-gear"></i> Settings
      </a>
      <div class="collapse collapse-submenu" id="settingsMenu">
        <a href="#" class="nav-link">General</a>
        <a href="#" class="nav-link">Security</a>
      </div>

      <a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="main-content">
    <div class="container-fluid">
      <h2>Welcome to the Dashboard</h2>
      <p>This layout features a sidebar that collapses fully to 0px.</p>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('expanded');
    });
  </script>

</body>
</html>
