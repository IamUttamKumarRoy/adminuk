<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Level Vertical Menu</title> 
	
	<link rel="stylesheet" href="css_reset.css"> 
<style>
.vertical-menu, .vertical-menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
  background: #2c3e50;
  width: 220px;
}

.vertical-menu li {
  position: relative;
}

.vertical-menu a {
  display: block;
  padding: 10px 15px;
  color: #ecf0f1;
  text-decoration: none;
  background: #34495e;
}

.vertical-menu li:hover > a {
  background: #1abc9c;
}

.vertical-menu ul {
  display: none;
}

.vertical-menu .has-sub > a::after {
  content: "â–¶";
  float: right;
  font-size: 12px;
}
 
</style>	
 	
</head>
<body>

<ul class="vertical-menu">
  <li><a href="#">Home</a></li>
  <li class="has-sub">
    <a href="#">Services</a>
    <ul>
      <li><a href="#">Web Development</a></li>
      <li class="has-sub">
        <a href="#">Design</a>
        <ul>
          <li><a href="#">UI/UX</a></li>
          <li class="has-sub">
            <a href="#">Branding</a>
            <ul>
              <li><a href="#">Logo</a></li>
              <li><a href="#">Color Scheme</a></li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </li>
  <li><a href="#">Contact</a></li>
</ul>

<script src="
https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js
"></script>
<script>
$(document).ready(function () {
  $(".has-sub > a").click(function (e) {
    e.preventDefault();
    $(this).next("ul").slideToggle();
    $(this).parent().siblings().find("ul").slideUp();
  });
});
</script>
</body>
</html>
