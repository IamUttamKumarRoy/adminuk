<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar with Toggle + Hover Expand</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }

    .sidebar {
      width: 80px;
      min-height: 100vh;
      background-color: #343a40;
      transition: width 0.3s ease;
    }

    .sidebar.expanded {
      width: 250px;
    }

    .sidebar:hover {
      width: 250px;
    }

    .sidebar .nav-link {
      color: #adb5bd;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      transition: background 0.2s, color 0.2s;
    }

    .sidebar .nav-link:hover {
      background-color: #495057;
      color: #fff;
    }

    .sidebar i {
      font-size: 1.2rem;
      margin-right: 10px;
      width: 24px;
      text-align: center;
    }

    .sidebar .nav-text {
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease, margin-left 0.3s ease;
      overflow: hidden;
    }

    .sidebar.expanded .nav-text,
    .sidebar:hover .nav-text {
      opacity: 1;
      margin-left: 4px;
    }

    .submenu {
      padding-left: 2.5rem;
      font-size: 0.9rem;
    }

    .submenu a {
      color: #adb5bd;
    }

    .submenu a:hover {
      color: #fff;
    }

    .toggle-sidebar-btn {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar d-flex flex-column">
    <nav class="nav flex-column">
      <a href="#" class="nav-link"><i class="bi bi-house"></i><span class="nav-text">Dashboard</span></a>

      <a href="#" class="nav-link" data-bs-toggle="collapse" data-bs-target="#usersSubmenu">
        <i class="bi bi-person"></i><span class="nav-text">Users</span>
      </a>
      <div class="collapse submenu" id="usersSubmenu">
        <a href="#" class="nav-link">All Users</a>
        <a href="#" class="nav-link">Add New</a>
      </div>

      <a href="#" class="nav-link" data-bs-toggle="collapse" data-bs-target="#settingsSubmenu">
        <i class="bi bi-gear"></i><span class="nav-text">Settings</span>
      </a>
      <div class="collapse submenu" id="settingsSubmenu">
        <a href="#" class="nav-link">General</a>
        <a href="#" class="nav-link">Security</a>
      </div>

      <a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i><span class="nav-text">Logout</span></a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content p-3 flex-grow-1">
    <button id="toggleBtn" class="btn btn-outline-dark toggle-sidebar-btn">
      <i class="bi bi-layout-sidebar"></i> Toggle Sidebar
    </button>

    <h1>Welcome</h1>
    <p>The sidebar expands on hover or via this toggle button.</p>
  </div>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggleBtn');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('expanded');
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
