<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elegant Collapsible Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }

    .sidebar {
      width: 250px;
      min-height: 100vh;
      background-color: #343a40;
      transition: width 0.3s ease;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar .nav-link {
      color: #adb5bd;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      transition: background 0.2s, color 0.2s;
    }

    .sidebar .nav-link:hover {
      background-color: #495057;
      color: #fff;
    }

    .sidebar i {
      font-size: 1.2rem;
      margin-right: 10px;
      width: 24px;
      text-align: center;
    }

    .sidebar .nav-text {
      white-space: nowrap;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed .nav-text {
      opacity: 0;
      pointer-events: none;
    }

    .sidebar .toggle-btn {
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      padding: 16px;
      width: 100%;
      text-align: left;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
  </style>
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar d-flex flex-column">
    
    <nav class="nav flex-column">
      <a href="#" class="nav-link"><i class="bi bi-house"></i><span class="nav-text">Dashboard</span></a>
      <a href="#" class="nav-link"><i class="bi bi-person"></i><span class="nav-text">Users</span></a>
      <a href="#" class="nav-link"><i class="bi bi-gear"></i><span class="nav-text">Settings</span></a>
      <a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i><span class="nav-text">Logout</span></a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <button class="toggle-btn" id="toggleBtn"><i class="bi bi-list"></i></button>
    <h1>Welcome</h1>
    <p>This is the main content area. Resize or toggle the sidebar to see it animate.</p>
  </div>
</div>

<script>
  const toggleBtn = document.getElementById('toggleBtn');
  const sidebar = document.getElementById('sidebar');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
