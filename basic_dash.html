<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      transition: width 0.3s ease;
      /*padding-top: 60px;*/
      z-index: 1000;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar h3 {
      color: white;
    }
    .sidebar.collapsed h3 {
      color: white;
      font-size: 14px;
    }

    .sidebar .nav-link {
      color: #adb5bd;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      transition: background 0.2s;
    }

    .sidebar .nav-link:hover {
      background-color: #495057;
      color: #fff;
    }

    .sidebar i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .sidebar .nav-text {
      transition: opacity 0.2s ease;
      white-space: nowrap;
    }

    .sidebar.collapsed .nav-text {
      opacity: 0;
    }

    .main-content {
      margin-left: 250px;
      transition: margin-left 0.3s ease;
      /*padding: 20px;*/
    }

    .main-content.collapsed {
      margin-left: 80px;
    }

    .top-navbar {
      height: 60px;
      background-color: #212529;
      color: #fff;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1050;
    }

    .submenu {
      padding-left: 2rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        left: -250px;
      }

      .sidebar.show {
        left: 0;
      }

      .main-content {
        margin-left: 0 !important;
      }
    }
  </style>
</head>
<body>

  <!-- 
  <div class="top-navbar d-flex align-items-center">
    <button id="toggleBtn" class="btn btn-sm btn-light me-3"><i class="bi bi-list"></i></button>
    <h5 class="mb-0">Dashboard</h5>
  </div> -->

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar bg-dark">
    <h3>AdminUK</h3>
    <nav class="nav flex-column">
      <a href="#" class="nav-link"><i class="bi bi-house"></i><span class="nav-text">Home</span></a>

      <a class="nav-link" data-bs-toggle="collapse" href="#submenu1">
        <i class="bi bi-person"></i><span class="nav-text">Users</span>
      </a>
      <div class="collapse submenu" id="submenu1">
        <a href="#" class="nav-link">All Users</a>
        <a href="#" class="nav-link">Add User</a>
      </div>

      <a class="nav-link" data-bs-toggle="collapse" href="#submenu2">
        <i class="bi bi-gear"></i><span class="nav-text">Settings</span>
      </a>
      <div class="collapse submenu" id="submenu2">
        <a href="#" class="nav-link">General</a>
        <a href="#" class="nav-link">Security</a>
      </div>

      <a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i><span class="nav-text">Logout</span></a>
    </nav>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="main-content">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button id="toggleBtn" class="btn btn-sm btn-light me-3"><i class="bi bi-list"></i></button>
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <h1 class="mt-4">Welcome to Dashboard</h1>
      <p>This is your admin panel. Use the sidebar to navigate through sections.</p>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('collapsed');
    });
  </script>
</body>
</html>
